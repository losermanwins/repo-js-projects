<html>
<body>
<script> function diceRoll () {
    n = document.getElementsByName("noDice");
    sides = document.getElementsByName("Sides");    
    let rollTotal = 0;
    for (i = 0; i < n; i++) {
        let nextRoll = Math.floor((Math.random() * sides) + 1); 
        console.log("You rolled : " + nextRoll);
        rollTotal += nextRoll;
        console.log(rollTotal);
    }
} </script> 
<form action="/action_page.php">
  Number of Dice: <input type="text" name="noDice"><br>
  Sides: <input type="text" name="Sides"><br>
  <input type="button" name="Roll!" onclick="diceRoll()"><br>
</form>
 
</body>
</html>
